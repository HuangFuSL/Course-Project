	<body style="background-color:#F5F5F5;">
<div class="jumbotron jumbotron-fluid"  style="background-color: #51517f;">
  <div class="container">

	</div>
</div>
<hr style="FILTER:alpha(opacity=100,finishopacity=0,style=1)" width="80%" color="#987cb9" size="3">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<br/><br/><br/>
			<p style="font-family:Sans-Regular;color:#64648f;font-size:20px;" class="text-center">选择图表类型:
			<select name="图表类型" id="select" onchange="self.location.href=options[selectedIndex].value">
			     <option value = "/graph.html"></option>	
			     <option value = "/graph/1.html">房屋均价-时间走势图</option>
			     <option value = "/graph/2.html">房屋数量-城市分布图</option>

</div>
<hr style="FILTER:alpha(opacity=100,finishopacity=0,style=1)" width="80%" color="#8f75af" size="3">

<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
<script>
var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
    xAxis: {
        type: 'category',
        data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
    },
    yAxis: {
        type: 'value'
    },
    series: [{
        data: [120, 200, 150, 80, 70, 110, 130],
        type: 'bar'
    }]
};

option && myChart.setOption(option);
	</script>
