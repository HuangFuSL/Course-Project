<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Graph</title>
<style>
	body{background-image: url(img/素材库/background.png);
	background-attachment: scroll;
	background-repeat: no-repeat;
	background-position: bottom;
	background-size: contain;}
</style>
<meta name = "viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 <script src="https://cdn.staticfile.org/echarts/4.5.0/echarts.min.js"></script>
</head>

	<body style="background-color:#F5F5F5;">
<div class="jumbotron jumbotron-fluid"  style="background-color: #51517f;">
  <div class="container">	
	<h1 style="color: #F5F5F5; font-size: 31px"><a href="HomePage.html"><img src="img/素材库/home-transparent.png" width="50" height="45.8" alt=""></a> 房地产信息统计系统&nbsp;</h1>
	<h2 style="color: #F5F5F5; font-size: 24px">数据筛选分析:查看图表</h2>
	</div>
</div>
	<hr style="FILTER:alpha(opacity=100,finishopacity=0,style=1)" width="80%" color="#987cb9" size="3">
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">
				<br/><br/><br/>
				<p style="font-family:Sans-Regular;color:#64648f;font-size:20px;" class="text-center">选择图表类型:
				<select name="图表类型" id="select" onchange="self.location.href=options[selectedIndex].value">
				     <option value = "/graph.html" ></option>	
				     <option value = "/graph/1.html">房屋均价-时间走势图</option>
				     <option value = "/graph/2.html" selected = "selected">房屋数量-城市分布图</option>
				     <option value = "/graph/3.html">房屋均价-城市分布图</option>
				     <option value = "/graph/4.html">房屋数量-区划分布图</option>
				     <option value = "/graph/5.html">房屋均价-区划分布图</option>
				     <option value = "/graph/6.html">房屋数量-地铁距离分布图</option>
				     <option value = "/graph/7.html">房屋均价-地铁距离关系图</option>
				     <option value = "/graph/8.html">房屋数量-楼龄分布图</option>
				     <option value = "/graph/9.html">房屋均价-楼龄关系图</option>
				     <option value = "/graph/10.html">房屋数量-面积分布图</option>
				     <option value = "/graph/11.html">房屋均价-面积关系图</option>
				</select>
				</p>
				<br/><br/><br/>
				
			</div>
		</div>
	</div>
	<hr style="FILTER:alpha(opacity=100,finishopacity=0,style=1)" width="80%" color="#8f75af" size="3">
	<div id="main" style="width: 100%;height: 500%"></div>
	<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>	
</body>
	<script>
var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
    title: {
        text: '南丁格尔玫瑰图',
        subtext: '纯属虚构',
        left: 'center'
    },
    tooltip: {
        trigger: 'item',
        formatter: '{a} <br/>{b} : {c} ({d}%)'
    },
    legend: {
        left: 'center',
        top: 'bottom',
        data: ['rose1', 'rose2', 'rose3', 'rose4', 'rose5', 'rose6', 'rose7', 'rose8']
    },
    toolbox: {
        show: true,
        feature: {
            mark: {show: true},
            dataView: {show: true, readOnly: false},
            restore: {show: true},
            saveAsImage: {show: true}
        }
    },
    series: [
        {
            name: '半径模式',
            type: 'pie',
            radius: [20, 140],
            center: ['25%', '50%'],
            roseType: 'radius',
            itemStyle: {
                borderRadius: 5
            },
            label: {
                show: false
            },
            emphasis: {
                label: {
                    show: true
                }
            },
            data: [
                {value: 40, name: 'rose 1'},
                {value: 33, name: 'rose 2'},
                {value: 28, name: 'rose 3'},
                {value: 22, name: 'rose 4'},
                {value: 20, name: 'rose 5'},
                {value: 15, name: 'rose 6'},
                {value: 12, name: 'rose 7'},
                {value: 10, name: 'rose 8'}
            ]
        },
        {
            name: '面积模式',
            type: 'pie',
            radius: [20, 140],
            center: ['75%', '50%'],
            roseType: 'area',
            itemStyle: {
                borderRadius: 5
            },
            data: [
                {value: 30, name: 'rose 1'},
                {value: 28, name: 'rose 2'},
                {value: 26, name: 'rose 3'},
                {value: 24, name: 'rose 4'},
                {value: 22, name: 'rose 5'},
                {value: 20, name: 'rose 6'},
                {value: 18, name: 'rose 7'},
                {value: 16, name: 'rose 8'}
            ]
        }
    ]
};

option && myChart.setOption(option);
		</script>
</html>
