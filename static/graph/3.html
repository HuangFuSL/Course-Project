<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Graph</title>
<style>
	body{background-image: url(/img/background.png);
	background-attachment: scroll;
	background-repeat: no-repeat;
	background-position: bottom;
	background-size: contain;}
</style>
<meta name = "viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
	 <script src="https://cdn.staticfile.org/echarts/4.5.0/echarts.min.js"></script>
</head>

	<body style="background-color:#F5F5F5;">
<div class="jumbotron jumbotron-fluid"  style="background-color: #51517f;">
  <div class="container">	
	<h1 style="color: #F5F5F5; font-size: 31px"><a href="/index.html"><img src="/img/home-transparent.png" width="50" height="45.8" alt=""></a> 房地产信息统计系统&nbsp;</h1>
	<h2 style="color: #F5F5F5; font-size: 24px">数据筛选分析:查看图表</h2>
	</div>
</div>
<hr style="FILTER:alpha(opacity=100,finishopacity=0,style=1)" width="80%" color="#987cb9" size="3">
<div class="container">
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<br/><br/><br/>
			<p style="font-family:Sans-Regular;color:#64648f;font-size:20px;" class="text-center">选择图表类型:
			<select name="图表类型" id="select" onchange="self.location.href=options[selectedIndex].value">
			     <option value = "/graph.html" ></option>	
			     <option value = "/graph/1.html">房屋均价-时间走势图</option>
			     <option value = "/graph/2.html">房屋数量-城市分布图</option>
			     <option value = "/graph/3.html" selected = "selected">房屋均价-城市分布图</option>
			     <option value = "/graph/4.html">房屋数量-区划分布图</option>
			     <option value = "/graph/5.html">房屋均价-区划分布图</option>
			     <option value = "/graph/6.html">房屋数量-地铁距离分布图</option>
			     <option value = "/graph/7.html">房屋均价-地铁距离关系图</option>
			     <option value = "/graph/8.html">房屋数量-楼龄分布图</option>
			     <option value = "/graph/9.html">房屋均价-楼龄关系图</option>
			     <option value = "/graph/10.html">房屋数量-面积分布图</option>
			     <option value = "/graph/11.html">房屋均价-面积关系图</option>
			</select>
			</p>
			<br/><br/><br/>
			
		</div>
	</div>
</div>
<hr style="FILTER:alpha(opacity=100,finishopacity=0,style=1)" width="80%" color="#8f75af" size="3">
	<div id="main" style="width: 100%;height: 500%"></div>
<br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
</body>
<script>
var chartDom = document.getElementById('main');
var myChart = echarts.init(chartDom);
var option;

option = {
    tooltip: {
        trigger: 'axis',
        axisPointer: {            // 坐标轴指示器，坐标轴触发有效
            type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
        }
    },
    grid: {
        left: '3%',
        right: '4%',
        bottom: '3%',
        containLabel: true
    },
    xAxis: [
        {
            type: 'category',
            data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
            axisTick: {
                alignWithLabel: true
            }
        }
    ],
    yAxis: [
        {
            type: 'value'
        }
    ],
    series: [
        {
            name: '直接访问',
            type: 'bar',
            barWidth: '60%',
            data: [10, 52, 200, 334, 390, 330, 220]
        }
    ]
};

option && myChart.setOption(option);	</script>
</html>
